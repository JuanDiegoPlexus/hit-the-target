<div class="game-container" draggable="false" style="user-select: none">
  <div *ngFor="let bird of birds" class="bird-container" draggable="false">
    <app-bird1
      [id]="bird.id"
      class="yellowBirdElement"
      (birdDestroyed)="onBirdDestroyed(bird.id)"
      (mousedown)="onBirdDestroyedByClick(bird.id)"
      draggable="false"
    >
    </app-bird1>
  </div>
  <div draggable="false">
    <img
      #timerElement
      src="assets/letters/time.avif"
      class="timerLetters"
      draggable="false"
    />
  </div>
  <div class="timer" draggable="false">
    <span>{{ playerService.getTimeElapsed() }}</span>
  </div>

  <app-health class="heart"></app-health>

  <div *ngIf="showLeaderboard">
    <app-big-leaderboard
      [playerName]="playerService.getPlayerName()"
      [birdsDestroyed]="playerService.getBirdsDestroyed()"
      [timeSurvived]="playerService.getTimeElapsed()"
    ></app-big-leaderboard>
  </div>
</div>
