<div class="statsboard-div" #statsboardElement>
  <img
    src="assets/leaderboard/leaderboard.avif"
    alt="statsboard_table"
    class="statsboard-img"
    draggable="false"
  />
  <div class="statsboard">
    <span class="statsboard-title">Stats</span>
    <span class="statsboard-body">Best Score - {{ bestScore }}</span>
    <span *ngFor="let game of gameHistory" class="statsboard-body">
      {{ game.timeElapsed }}s, {{ game.birdsDestroyed }} birds
    </span>
  </div>
</div>
