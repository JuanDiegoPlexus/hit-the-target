<div class="statsboardDiv" #statsboardElement>
  <img
    src="assets/leaderboard/leaderboard.avif"
    alt="statsboard_table"
    class="statsboardImg"
    draggable="false"
  />
  <div class="statsboard">
    <span class="statsboardTitle">Stats</span>
    <span class="statsboardBody">Best Score - {{ bestScore }}</span>
    <span *ngFor="let game of gameHistory" class="statsboardBody">
      {{ game.timeElapsed }}s, {{ game.birdsDestroyed }} birds
    </span>
  </div>
</div>
